<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trening Fetch</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form action="/" class="generator">
    <label class="generator__input-name">Wybierz płeć:
      <select name="gender" class="generator__select">
        <option value="both" selected>Wszyscy</option>
        <option value="female">Kobiety</option>
        <option value="male">Mężczyźni</option>
      </select>
    </label>
    <label class="generator__input-name">Liczba osób:
      <input type="number" class="generator__input" value="10" name="users-number">
    </label>
    <input type="submit" value="Pobierz użytkowników" class="button">
  </form>
  <div class="user-list"></div>
  <script src="main.js"></script>
</body>

</html>
