<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="form-container">
    <form action="/" class="form form--add">
      <h1 class="form__title">Dodaj element do dom</h1>
      <input type="text" class="form__input" placeholder="element HTML" required name="node">
      <input type="text" class="form__input" placeholder="tekst w elemencie HTML" name="text">
      <input type="text" class="form__input" placeholder="atrybut" name="attr">
      <input type="text" class="form__input" placeholder="wartość atrybutu" name="value">
      <button class="form__button">Dodaj element</button>
    </form>
    <form action="/" class="form form--search">
      <h1 class="form__title"> Przeszukaj dom</h1>
      <input type="text" class="form__input" required placeholder="szukana nazwa elementu" name="searching-element">
      <input type="submit" role="button" class="form__button" value="Sprawdź i pokaż informacje">
    </form>
  </div>
  <div class="result"></div>
  <div class="content"></div>
  <footer class="footer">Stopka</footer>
  <script src="main.js"></script>
</body>

</html>
